name: Release
on:
  push:
    tags:
      - v*
env:
  CARGO_TERM_COLOR: always
jobs:
  server:
    strategy:
      matrix:
        os:
          - name: macos-latest
            suffix: ""
          - name: windows-latest
            suffix: ".exe"
          - name: ubuntu-latest
            suffix: ""
    runs-on: ${{ matrix.os.name }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        run: |
          rustup toolchain install stable --profile minimal
          rustup --version
      - name: Build
        run: cargo build --verbose --release
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os.name }}
          path: "target/release/rowscript${{ matrix.os.suffix }}"
          retention-days: 1
  client:
    runs-on: ubuntu-latest
    needs: server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: npm
          cache-dependency-path: crates/client
      - uses: actions/download-artifact@v4
        with:
          path: crates/client
      - name: Build
        working-directory: crates/client
        run: |
          chmod a+x macos-latest/rowscript ubuntu-latest/rowscript
          npm i
          npm run build
          npm run package
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: client
          path: crates/client/*.vsix
          retention-days: 1
