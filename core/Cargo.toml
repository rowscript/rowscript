[package]
name = "rowscript-core"
version = "0.9.0"
edition = "2021"

[features]
default = ["codegen-ecma"]
codegen-ecma = [
    "dep:swc_ecma_parser",
    "dep:swc_ecma_ast",
    "dep:swc_ecma_codegen",
    "dep:swc_atoms",
    "dep:swc_common",
    "dep:num-bigint",
]

[dependencies.pest]
version = "2.4.1"
features = ["fast-line-col"]

[dependencies.pest_derive]
version = "2.4.1"

[dependencies.thiserror]
version = "1.0.37"

[dependencies.ariadne]
version = "0.2.0"

[dependencies]
stacker = "0.1"
swc_ecma_parser = { version = "0.132.5", optional = true }
swc_ecma_ast = { version = "0.102.4", optional = true }
swc_ecma_codegen = { version = "0.137.5", optional = true }
swc_atoms = { version = "0.4.43", optional = true }
swc_common = { version = "0.30.4", features = ["tty-emitter"], optional = true }
num-bigint = { version = "0.4.3", optional = true }
